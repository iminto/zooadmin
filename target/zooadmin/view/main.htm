<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Zoo Admin后台</title>
<meta name="description" content="Zoo Admin，方便的查看zookeeper的节点和节点数据，快捷的添加、删除和级联删除节点，快捷的编辑节点数据，目前只支持文本数据">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="${host}/assets/i/favicon.png">
<meta name="apple-mobile-web-app-title" content="Zoo Admin" />
<link rel="stylesheet" href="${host}/assets/css/amazeui.min.css" />
<link rel="stylesheet" href="${host}/assets/css/admin.css">
<!--[if lt IE 9]>
      <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
      <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
      <script src="${host}/assets/js/polyfill/rem.min.js"></script>
      <script src="${host}/assets/js/polyfill/respond.min.js"></script>
      <script src="${host}/assets/js/amazeui.legacy.js"></script>
      <![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="${host}/assets/js/jquery.min.js"></script>
<script src="${host}/assets/js/amazeui.min.js"></script>
<!--<![endif]-->
<script src="${host}/assets/js/app.js"></script>
<script src="${host}/assets/js/base.js"></script>
</head>
<body class="am-with-fixed-header">
	<!--[if lte IE 9]>
        <p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
          以获得更好的体验！</p>
        <![endif]-->
	<header class="am-topbar admin-header am-header-fixed">
		<div class="am-topbar-brand">
			<strong>Zoo Admin后台模板</strong> <small>简单一点</small>
		</div>

		<button
			class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
			data-am-collapse="{target: '#topbar-collapse'}">
			<span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
		</button>

		<div class="am-collapse am-topbar-collapse" id="topbar-collapse">

			<ul
				class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
				<li class="am-dropdown" data-am-dropdown><a
					class="am-dropdown-toggle" data-am-dropdown-toggle
					href="javascript:;"> <span class="am-icon-users"></span> 管理员 <span
						class="am-icon-caret-down"></span>
				</a>
					<ul class="am-dropdown-content">
						<li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
						<li><a href="#"><span class="am-icon-power-off"></span>退出</a></li>
					</ul></li>
			</ul>
		</div>
	</header>
	<div class="am-cf admin-main">
		<!-- sidebar start -->
		<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
			<div class="am-offcanvas-bar admin-offcanvas-bar">
				<ul class="am-list admin-sidebar-list">
					<li class="admin-parent"><a class="am-cf"
						data-am-collapse="{target: '#基础设置'}"><span
							class="am-icon-tachometer"></span> 基础设置<span
							class="am-icon-angle-right am-fr am-margin-right"></span></a>
						<ul class="am-list am-collapse admin-sidebar-sub" id="基础设置">
							<li><a href="${host}/node/index.html" class="am-cf menu-link"><span
									class="am-icon-info-circle"></span> 系统首页</a></li>
						</ul></li>
					<li class="admin-parent"><a class="am-cf"
						data-am-collapse="{target: '#ZooKeeper教程'}"><span
							class="am-icon-sitemap"></span> ZooKeeper教程<span
							class="am-icon-angle-right am-fr am-margin-right"></span></a>
						<ul class="am-list am-collapse admin-sidebar-sub" id="ZooKeeper教程">
							<li><a href="admin-user.html" class="am-cf menu-link"><span
									class="am-icon-check"></span> 个人资料</a></li>
							<li><a href="admin-help.html" class="am-cf menu-link"><span
									class="am-icon-puzzle-piece"></span> 帮助页</a></li>
							<li><a href="admin-gallery.html" class="am-cf menu-link"><span
									class="am-icon-th"></span> 相册页面</a></li>
							<li><a href="admin-log.html" class="am-cf menu-link"><span
									class="am-icon-calendar"></span> 系统日志</a></li>
							<li><a href="admin-table.html" class="am-cf menu-link"><span
									class="am-icon-table"></span> 表格</a></li>
							<li><a href="admin-form.html" class="am-cf menu-link"><span
									class="am-icon-pencil-square-o"></span> 表单</a></li>
						</ul></li>
					<li><a href="login.html"><span class="am-icon-sign-out"></span>
							注销</a></li>
				</ul>

			</div>
		</div>
		<!-- sidebar end -->
		<!-- content start -->
		<div class="admin-content">
			<iframe id="iframe_default" src="" style="width: 100%; height: 100%;"
				data-id="default" frameborder="0" scrolling="yes"></iframe>
		</div>
	</div>
	<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
		data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

</body>
</html>
